                            <label class="form-check-label" for="male">
                                Male

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="female" name="gender" id="female" required>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Skills</label>
                        <div class="row">

                                <div class="form-check">

                                    <label class="form-check-label" for="flexCheckHTML">

                                    <input class="form-check-input" type="checkbox" value="CSS" name="skills[]" id="flexCheckCSS">
                                    <label class="form-check-label" for="flexCheckCSS">
                                        CSS

                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="JavaScript" name="skills[]" id="flexCheckJS">

                        <label for="captcha" class="form-label">Please enter the number:</label>
                        <div class="input-group">
                            <span class="input-group-text" id="captcha-text">8729</span>
                            <input type="text" class="form-control" id="captcha" placeholder="Enter the number above" required>

                        <div id="captcha-error" class="text-danger mt-2" style="display: none;">CAPATCHA incorrect. Please try again.</div>

                    <button type="reset" class="btn btn-secondary">Reset</button>

        </div>
    </div>
    <script>
        const correctCaptcha = '8729';
        document.getElementById('formm').addEventListener('submit', function(event){
            const userCaptcha = document.getElementById('captcha').value;
            const captchaError = document.getElementById('captcha-error');
            if(userCaptcha !== correctCaptcha){
                event.preventDefault();
                captchaError.style.display = 'block';
            } else {
                captchaError.style.display = 'none';
            }
        });
    </script>
